<body>
    <div class="container">
        <h1>ğŸ“Š å¤šé¸é¡Œç­”æ¡ˆåˆ†æå·¥å…·</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('input')">è¼¸å…¥ç­”æ¡ˆ</button>
            <button class="tab-btn" id="statsTab" onclick="switchTab('statistics')" disabled>çµ±è¨ˆåˆ†æ</button>

        </div>
        
        <div class="content">

            <div id="input" class="tab-content active">
                <h2>è¼¸å…¥å¤šé¸é¡Œç­”æ¡ˆ</h2>
                <p class="info-text">è«‹è¼¸å…¥ç­”æ¡ˆï¼Œæ¯è¡Œä¸€é¡Œï¼ˆä¾‹å¦‚ï¼šABCã€DEã€ABCDEï¼‰</p>
                <textarea id="answerInput" placeholder="ABC&#10;DE&#10;AD&#10;BCDE&#10;..."></textarea>
                <button class="btn btn-primary" onclick="analyzeAnswers()">å®Œæˆä¸¦é–‹å§‹åˆ†æ</button>
            </div>
            
            <!-- çµ±è¨ˆåˆ†æé é¢ -->
            <div id="statistics" class="tab-content">
                <div class="header-actions">
                    <h2 style="margin: 0;">çµ±è¨ˆåˆ†æ</h2>
                    <button class="btn btn-success" onclick="exportReport()">åŒ¯å‡ºå ±å‘Š</button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card blue">
                        <div class="stat-label">ç¸½é¡Œæ•¸</div>
                        <div class="stat-value" id="totalCount">0</div>
                    </div>
                    <div class="stat-card green">
                        <div class="stat-label">ä¸åŒç­”æ¡ˆæ•¸</div>
                        <div class="stat-value" id="uniqueCount">0</div>
                    </div>
                    <div class="stat-card purple">
                        <div class="stat-label">å¹³å‡é¸é …æ•¸</div>
                        <div class="stat-value" id="avgOptions">0</div>
                    </div>
                </div>
                
                <h3>é¸é …æ•¸åˆ†å¸ƒ</h3>
                <div class="chart-container">
                    <canvas id="lengthChart"></canvas>
                </div>
                
                <h3>å„é¸é …å‡ºç¾çµ±è¨ˆ</h3>
                <div class="chart-container">
                    <canvas id="optionChart"></canvas>
                </div>
                
                <h3>å„çµ„ç­”æ¡ˆçµ±è¨ˆï¼ˆå‰20åï¼‰</h3>
                <div id="answerTable"></div>
            </div>
            
            <!-- ç­–ç•¥æ¸¬è©¦é é¢ -->
            <div id="test" class="tab-content">
                <h2>ç›²çŒœç­–ç•¥æ¸¬è©¦</h2>
                
                <div class="custom-input">
                    <label>è‡ªè¨‚å›ºå®šçŒœæ¸¬ç­”æ¡ˆï¼ˆé¸å¡«ï¼‰</label>
                    <input type="text" id="customGuess" placeholder="ä¾‹å¦‚ï¼šABC æˆ– DE" oninput="runTests()">
                </div>
                
                <div id="testResults"></div>
                
                <h3>ç­–ç•¥æ¯”è¼ƒï¼ˆç™¾åˆ†åˆ†æ•¸ï¼‰</h3>
                <div class="chart-container">
                    <canvas id="strategyChart"></canvas>
                </div>
            </div>
        </div>

    <script>
        let answers = [];
        let statistics = null;
        let charts = {};
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function analyzeAnswers() {
            const input = document.getElementById('answerInput').value;
            const lines = input.trim().split('\n').filter(line => line.trim());
            
            answers = lines.map(line => {
                const chars = [...new Set(line.toUpperCase().split(''))].filter(c => 'ABCDE'.includes(c)).sort();
                return chars.join('');
            }).filter(a => a.length > 0);
            
            if (answers.length === 0) {
                alert('è«‹è¼¸å…¥è‡³å°‘ä¸€é¡Œç­”æ¡ˆ');
                return;
            }
            
            calculateStatistics();
            renderStatistics();
            runTests();
            
            document.getElementById('statsTab').disabled = false;
            document.getElementById('testTab').disabled = false;
            switchTab('statistics');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
        }
        
        function calculateStatistics() {
            const total = answers.length;
            
            // å„çµ„ç­”æ¡ˆçµ±è¨ˆ
            const answerCounts = {};
            answers.forEach(ans => {
                answerCounts[ans] = (answerCounts[ans] || 0) + 1;
            });
            
            // å„é¸é …æ•¸çµ±è¨ˆ
            const lengthCounts = {};
            answers.forEach(ans => {
                const len = ans.length;
                lengthCounts[len] = (lengthCounts[len] || 0) + 1;
            });
            
            // å„é¸é …å‡ºç¾æ¬¡æ•¸
            const optionCounts = { A: 0, B: 0, C: 0, D: 0, E: 0 };
            answers.forEach(ans => {
                [...ans].forEach(opt => {
                    optionCounts[opt]++;
                });
            });
            
            statistics = {
                total,
                answerCounts,
                lengthCounts,
                optionCounts
            };
        }
        
        function renderStatistics() {
            // æ›´æ–°çµ±è¨ˆå¡ç‰‡
            document.getElementById('totalCount').textContent = statistics.total;
            document.getElementById('uniqueCount').textContent = Object.keys(statistics.answerCounts).length;
            const avgOpts = answers.reduce((sum, a) => sum + a.length, 0) / answers.length;
            document.getElementById('avgOptions').textContent = avgOpts.toFixed(2);
            
            // é¸é …æ•¸åˆ†å¸ƒåœ–
            const lengthData = [1, 2, 3, 4, 5].map(n => statistics.lengthCounts[n] || 0);
            if (charts.length) charts.length.destroy();
            charts.length = new Chart(document.getElementById('lengthChart'), {
                type: 'bar',
                data: {
                    labels: ['1å€‹', '2å€‹', '3å€‹', '4å€‹', '5å€‹'],
                    datasets: [{
                        label: 'é¡Œæ•¸',
                        data: lengthData,
                        backgroundColor: '#3b82f6'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // å„é¸é …å‡ºç¾çµ±è¨ˆ
            const optionData = ['A', 'B', 'C', 'D', 'E'].map(opt => statistics.optionCounts[opt]);
            if (charts.option) charts.option.destroy();
            charts.option = new Chart(document.getElementById('optionChart'), {
                type: 'bar',
                data: {
                    labels: ['A', 'B', 'C', 'D', 'E'],
                    datasets: [{
                        label: 'å‡ºç¾æ¬¡æ•¸',
                        data: optionData,
                        backgroundColor: '#10b981'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // ç­”æ¡ˆåˆ†å¸ƒè¡¨
            const sortedAnswers = Object.entries(statistics.answerCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);
            
            let tableHTML = '<table><thead><tr><th>ç­”æ¡ˆ</th><th class="text-right">æ¬¡æ•¸</th><th class="text-right">æ¯”ä¾‹</th></tr></thead><tbody>';
            sortedAnswers.forEach(([ans, count]) => {
                const ratio = ((count / statistics.total) * 100).toFixed(2);
                tableHTML += `<tr><td><strong>${ans}</strong></td><td class="text-right">${count}</td><td class="text-right">${ratio}%</td></tr>`;
            });
            tableHTML += '</tbody></table>';
            document.getElementById('answerTable').innerHTML = tableHTML;
        }
        
        function calculateScore(guess, answer) {
            const guessSet = new Set([...guess]);
            const answerSet = new Set([...answer]);
            
            let score = 0;
            ['A', 'B', 'C', 'D', 'E'].forEach(opt => {
                const guessed = guessSet.has(opt);
                const correct = answerSet.has(opt);
                score += (guessed === correct) ? 1 : -1;
            });
            
            return Math.max(0, score);
        }
        
        function simulateStrategy(strategyFn, name) {
            let totalScore = 0;
            answers.forEach(answer => {
                const guess = strategyFn();
                totalScore += calculateScore(guess, answer);
            });
            
            const maxScore = answers.length * 5;
            const percentage = (totalScore / maxScore) * 100;
            const avgScore = totalScore / answers.length;
            
            return {
                name,
                totalScore,
                maxScore,
                percentage: percentage.toFixed(2),
                avgScore: avgScore.toFixed(2)
            };
        }
        
        function runTests() {
            const options = ['A', 'B', 'C', 'D', 'E'];
            
            const randomPick = (n) => () => {
                const shuffled = [...options].sort(() => Math.random() - 0.5);
                return shuffled.slice(0, n).sort().join('');
            };
            
            const strategies = [
                simulateStrategy(randomPick(1), 'éš¨æ©ŸçŒœä¸€å€‹'),
                simulateStrategy(randomPick(2), 'éš¨æ©ŸçŒœäºŒå€‹'),
                simulateStrategy(randomPick(3), 'éš¨æ©ŸçŒœä¸‰å€‹'),
                simulateStrategy(randomPick(4), 'éš¨æ©ŸçŒœå››å€‹'),
                simulateStrategy(() => 'ABCDE', 'äº”å€‹å…¨å¯«')
            ];
            
            const customGuess = document.getElementById('customGuess').value.toUpperCase();
            if (customGuess && /^[A-E]+$/.test(customGuess)) {
                const custom = [...new Set(customGuess.split(''))].filter(c => 'ABCDE'.includes(c)).sort().join('');
                strategies.push(simulateStrategy(() => custom, `å›ºå®šçŒœ ${custom}`));
            }
            
            // çµæœè¡¨æ ¼
            let tableHTML = '<table><thead><tr><th>ç­–ç•¥</th><th class="text-right">ç¸½åˆ†</th><th class="text-right">ç™¾åˆ†åˆ†æ•¸</th><th class="text-right">å¹³å‡å¾—åˆ†/é¡Œ</th></tr></thead><tbody>';
            strategies.forEach(s => {
                tableHTML += `<tr><td><strong>${s.name}</strong></td><td class="text-right">${s.totalScore} / ${s.maxScore}</td><td class="text-right" style="color: #667eea; font-weight: bold;">${s.percentage}</td><td class="text-right">${s.avgScore}</td></tr>`;
            });
            tableHTML += '</tbody></table>';
            document.getElementById('testResults').innerHTML = tableHTML;
            
            // ç­–ç•¥æ¯”è¼ƒåœ–
            if (charts.strategy) charts.strategy.destroy();
            charts.strategy = new Chart(document.getElementById('strategyChart'), {
                type: 'bar',
                data: {
                    labels: strategies.map(s => s.name),
                    datasets: [{
                        label: 'ç™¾åˆ†åˆ†æ•¸',
                        data: strategies.map(s => parseFloat(s.percentage)),
                        backgroundColor: '#8b5cf6'
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        function exportReport() {
            let report = '# å¤šé¸é¡Œç­”æ¡ˆåˆ†æå ±å‘Š\n\n';
            report += `**åˆ†ææ™‚é–“**: ${new Date().toLocaleString('zh-TW')}\n\n`;
            
            report += '## ä¸€ã€åŸºæœ¬çµ±è¨ˆ\n\n';
            report += `- **ç¸½é¡Œæ•¸**: ${statistics.total}\n\n`;
            
            report += '## äºŒã€å„é¸é …æ•¸åˆ†å¸ƒ\n\n';
            report += '| é¸é …æ•¸ | é¡Œæ•¸ | æ¯”ä¾‹ |\n';
            report += '|--------|------|------|\n';
            for (let i = 1; i <= 5; i++) {
                const count = statistics.lengthCounts[i] || 0;
                const ratio = ((count / statistics.total) * 100).toFixed(2);
                report += `| ${i}å€‹ | ${count} | ${ratio}% |\n`;
            }
            report += '\n';

            report += '## ä¸‰ã€å„é¸é …å‡ºç¾çµ±è¨ˆ\n\n';
            report += '| é¸é … | å‡ºç¾é¡Œæ•¸ | æ¯”ä¾‹ |\n';
            report += '|------|----------|------|\n';
            ['A', 'B', 'C', 'D', 'E'].forEach(opt => {
                const count = statistics.optionCounts[opt];
                const ratio = ((count / statistics.total) * 100).toFixed(2);
                report += `| ${opt} | ${count} | ${ratio}% |\n`;
            });
            report += '\n';

            report += '## å››ã€å„çµ„ç­”æ¡ˆçµ±è¨ˆï¼ˆå‰20åï¼‰\n\n';
            report += '| ç­”æ¡ˆ | æ¬¡æ•¸ | æ¯”ä¾‹ |\n';
            report += '|------|------|------|\n';
            const sortedAnswers = Object.entries(statistics.answerCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);
            sortedAnswers.forEach(([ans, count]) => {
                const ratio = ((count / statistics.total) * 100).toFixed(2);
                report += `| ${ans} | ${count} | ${ratio}% |\n`;
            });
            report += '\n';

            report += '---\n\n';
            report += '*æœ¬å ±å‘Šç”±å¤šé¸é¡Œç­”æ¡ˆåˆ†æå·¥å…·è‡ªå‹•ç”Ÿæˆ*\n';

            const blob = new Blob([report], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `å¤šé¸é¡Œåˆ†æå ±å‘Š_${new Date().toISOString().slice(0, 10)}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
